{{ form.csrf_token }}
{% for field in form if field.widget.input_type != 'hidden' %}
    <div class="form-group">
        {{ field.label(class="control-label col-sm-2") }}
        {% if field.flags.required %}
            <span class="red fl">*</span>
        {% endif %}
        <div class="col-sm-6">
            {{ field(class="form-control") }}
        </div>
    </div>
{% endfor %}
