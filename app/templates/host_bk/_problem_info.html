<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>严重性</th>
                <th>状态</th>
                <th>时间</th>
                <th>历史时间</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody>
            {% for pb in problems %}
                <tr>
                    <td class="">{{ pb.priority }}</td>
                    <td class="red">{{ pb.value }}</td>
                    <td>{{ pb.lastchange }}</td>
                    <td></td>
                    <td>{{ pb.description }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
