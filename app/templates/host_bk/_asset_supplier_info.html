<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#supplier" class="collapsed">供应商信息</a>
        </h4>
    </div>
    <div id="supplier" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
            <div class="form-group fs12">
                <label>提供者</label>
                <input class="form-control fs12 ht28" value="{{ inventory.vendor }}">
            </div>
            <div class="form-group fs12">
                <label>合同号</label>
                <input class="form-control fs12 ht28" value="{{ inventory.contract_number }}">
            </div>
            <div class="form-group fs12">
                <label>主要的POC名称</label>
                <input class="form-control fs12 ht28" value="{{ inventory.poc_1_name }}">
            </div>
            <div class="form-group fs12">
                <label>主要的POC email</label>
                <input class="form-control fs12 ht28" value="{{ inventory.poc_1_email }}">
            </div>
            <div class="form-group fs12">
                <label>主要的POC电话A</label>
                <input class="form-control fs12 ht28" value="{{ inventory.poc_1_phone_a }}">
            </div>
            <div class="form-group fs12">
                <label>主要的POC手机</label>
                <input class="form-control fs12 ht28" value="{{ inventory.poc_1_cell }}">
            </div>
            <div class="form-group fs12">
                <label>主要的POC注记</label>
                <input class="form-control fs12 ht28" value="{{ inventory.poc_1_notes }}">
            </div>
        </div>
    </div>
</div>
