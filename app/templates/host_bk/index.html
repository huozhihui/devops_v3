{% extends "extends/base_table.html" %}
{% block page_header %}
    <div class="page-header">
        <h3>主机列表</h3>
    </div>
{% endblock %}
{% block table_content %}
    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>类型</th>
                <th>名称</th>
                <th>操作系统</th>
                <th>IP</th>

                {#                    <th></th>#}
                {#                    <th></th>#}
                {#                    <th></th>#}
                <th>状态</th>
                <th>位置</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for h in hosts %}
                <tr>
                    <td></td>
                    <td>
                        <a href="{{ url_for('host.asset_info', id=h.hostid) }}">
                            {{ h.name or h.host }}
                        </a>
                    </td>
                    <td></td>
                    <td></td>
                    <td class="{{ h.status_color }}">{{ h.status_name }}</td>
                    <td></td>
                    <td>
                        <a href="#" class="btn btn-outline btn-primary btn-sm">详细</a>
                        <a href="#" class="btn btn-outline btn-primary btn-sm">资产变更</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
{% endblock %}
