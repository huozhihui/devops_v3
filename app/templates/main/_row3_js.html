    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    function activeLastPointToolip(chart) {
        var points = chart.series[0].points;
        chart.tooltip.refresh(points[points.length - 1]);
    }
    // 刷新频率
    var refresh_frequency = 1000 * 60; // 1分钟
    var point_count = 60 * 2; // 显示120个点,即1分钟画120个点,也就是显示2个小时的数据

    function create_dynamic_line(id, title_name, values, refresh_frequency, point_count) {
        $(id).highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,

            },
            title: {
                text: title_name
            },
            credits: {
                enabled: false
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: '值'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: title_name,
                data: (function () {
                    // generate an array of random data
                    var data = [],
                            time = (new Date()).getTime(),
                            i;
                    // 每隔10秒画一个点, 画120个点, 所以页面显示20分钟的时间差
                    for (i = -(point_count - 1); i <= 0; i += 1) {
                        data.push({
                            x: time + i * refresh_frequency,
                            y: values[point_count + i - 1]
                        });
                    }
                    return data;
                }())
            }]
        }, function (c) {
            activeLastPointToolip(c)
        });
    }
